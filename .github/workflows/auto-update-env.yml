
name: Update Conda Environment

on:
  schedule:
    - cron: "0 0 * * 0"  # Runs at midnight on Sunday
  workflow_dispatch:  # Allows manual triggering

jobs:
  create-env:
    name: ${{ matrix.os }} 
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
        
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: create environment with mamba
        uses: conda-incubator/setup-miniconda@v2
        with:
          mamba-version: "*"
          channels: conda-forge,bioconda
          auto-activate-base: false
          activate-environment: mapseq_env
          environment-file: envs/mapseq_env.yaml

      - name: export environment
        run: |
          mamba env export | grep -v "^prefix: " > "environment_${{ matrix.os }}.yml"

      - name: push environment.yml to branch
        run: |
          git config user.name 'GitHub Actions'
          git config user.email 'actions@github.com'
          git checkout -b dependencies_update main
          git init
          git add environment.yml
          git commit -m "Add updated environment.yml"
          git push --set-upstream origin dependencies_update

      - name: Create Pull Request
        run: gh pr create -B main -H dependencies_update --title 'Merge dependencies_update into main' --body 'Created by Github action'
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
